<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>异步更新</h1>
        <p id="p1">{{foo}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { foo: 'ready~~' },
            mounted() {
                this.foo = Math.random()           // 触发setter，通知更新，watcher.update()
                console.log('1:' + this.foo);
                this.foo = Math.random()            // 触发setter，通知更新，watcher.update()
                console.log('2:' + this.foo);
                this.foo = Math.random()            // 触发setter，通知更新，watcher.update()
                console.log('3:' + this.foo);
                // 异步行为，此时内容没变
                console.log('p1.innerHTML:' + p1.innerHTML)

                this.$nextTick(() => {
                    // 这里才是最新的值
                    // 第一次入队，后面不入队
                    // 但每次的setter都执行让值更新了，执行异步任务时，取的是最新的值
                    console.log('p1.innerHTML:' + p1.innerHTML)
                })
            }
        });
    </script>
</body>

</html>
